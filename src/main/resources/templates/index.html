<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T1-AUQUI - Buscar Vehículo</title>
    <!-- Bootstrap CSS and Icons -->
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://images.unsplash.com/photo-1568605117036-5fe5e7bab0b7?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8MTh8fHxlbnwwfHx8fHw%3D') no-repeat center fixed;
            background-size: cover;
            font-family: 'Roboto', sans-serif;
            height: 100vh;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 15px;
        }
        .card-title {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
        }
        .form-label {
            font-weight: 600;
            color: #555;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .alert {
            font-size: 0.9rem;
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
            border-radius: 10px;
        }
    </style>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
        <div class="card-body">
            <h1 class="card-title text-center mb-4">Rueditas | Buscar Vehículo</h1>
            <!-- Mensaje de alerta -->
            <div th:if="${vehiculoModel.mensaje() != ''}" class="alert alert-danger mt-4" role="alert">
                <i class="fas fa-exclamation-triangle"></i>
                <span th:text="${vehiculoModel.mensaje()}"></span>
            </div>
            <form th:action="@{/vehiculo/buscar}" method="post">
                <div class="mb-3">
                    <label for="placa" class="form-label">Ingrese número de placa:</label>
                    <input type="text" class="form-control form-control-lg" id="placa" name="placa" placeholder="ABC-123">
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Buscar</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

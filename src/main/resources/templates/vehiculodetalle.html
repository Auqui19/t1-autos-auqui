<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Auto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f7f7;
            font-family: 'Roboto', sans-serif;
        }
        .card {
            border: none;
            border-radius: 15px;
        }
        .card-header {
            background-color: #007bff;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            padding: 1.5rem;
        }
        .card-title {
            font-size: 1.75rem;
            font-weight: 600;
        }
        .list-group-item {
            border: none;
            font-size: 1.1rem;
            padding: 0.75rem 1.25rem;
        }
        .list-group-item strong {
            font-weight: 500;
            color: #333;
        }
        .list-group-item span {
            color: #666;
        }
        .card-footer {
            border-top: none;
            background-color: #f0f0f0;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card shadow-lg" style="width: 100%; max-width: 500px;">
        <div class="card-header text-white text-center">
            <h2 class="card-title">Detalle del Auto</h2>
        </div>
        <div class="card-body">
            <ul class="list-group list-group-flush">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <strong>Marca:</strong>
                    <span th:text="${vehiculoModel.vehiculoMarca()}"></span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <strong>Modelo:</strong>
                    <span th:text="${vehiculoModel.vehiculoModelo()}"></span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <strong>Nro Asientos:</strong>
                    <span th:text="${vehiculoModel.vehiculoNroAsientos()}"></span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <strong>Precio:</strong>
                    <span th:text="${vehiculoModel.vehiculoPrecio()}"></span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <strong>Color:</strong>
                    <span th:text="${vehiculoModel.vehiculoColor()}"></span>
                </li>
            </ul>
        </div>
        <div class="card-footer text-center">
            <a href="/vehiculo/buscar" class="btn btn-primary"><i class="fas fa-arrow-left"></i> Regresar</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
